<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jessica Schubert">
    <link rel="stylesheet" href="style.css">

    <title>To Do App</title>

</head>
<header>
    * To Do App *
</header>

<body>
    <main>
        <div class="sorted">
            <input type="radio" name="All" id="All">
            <label for="All">All</label><br>
            <input type="radio" name="Open" id="Open">
            <label for="All">Open</label><br>
            <input type="radio" name="Done" id="Done">
            <label for="Done">Done</label><br>
        </div>

        <button id="removeButton">Remove Done To Do's</button><br>

        <input type="field" id="addToDo">
        <button id="addButton">Add</button><br>

        <ul id="toDoLi">
        </ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
